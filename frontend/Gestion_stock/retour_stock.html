<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="../style.mot_pass.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <title>Retour en Stock Multi-Lignes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f7f7f7;
      margin: 0;
      padding: 0;
    }
    .navbar {
      background-color: #007bff;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 12px 20px;
    }
    .nav-links ul {
      display: flex;
      list-style: none;
      gap: 15px;
      margin: 0;
      padding: 0;
    }
    .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: bold;
    }
    .menu_humberger {
      width: 30px;
      display: none;
      cursor: pointer;
    }
    .facture-form {
      background: white;
      padding: 20px;
      margin: 30px auto;
      max-width: 900px;
      border-radius: 8px;
      box-shadow: 0 0 8px rgba(0,0,0,0.1);
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #007bff;
      padding: 10px;
      text-align: center;
    }
    th {
      background-color: #007bff;
      color: white;
    }
    input, select, button {
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      transition: 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
    .success, .error {
      display: none;
      text-align: center;
      margin-top: 10px;
      padding: 8px;
      border-radius: 4px;
      font-weight: bold;
    }
    .success { background-color: #d4edda; color: #155724; }
    .error { background-color: #f8d7da; color: #721c24; }
  </style>
</head>
<body>

  <!-- üîπ Barre de navigation -->
  <nav class="navbar">
    <div class="logo"><h1>RETOUR EN STOCK</h1></div>
    <div class="nav-links">
      <ul>
        <li><a href="page_de_garde_gestion_stock.html"><i class="fas fa-arrow-left"></i> Retour</a></li>
        <li><span>Utilisateur : <strong class="nom">---</strong> <em class="role">(---)</em></span></li>
        <li><a href="#" id="btn_quitter"><i class="fas fa-sign-out-alt"></i> D√©connexion</a></li>
      </ul>
    </div>
  </nav>

  <!-- üîπ Formulaire Retour -->
  <div class="facture-form">
    <div class="row">
      <label for="date">Date :</label>
      <input type="date" id="date" required />

      <label for="personnelRetour">Personnel (retourneur) :</label>
      <select id="personnelRetour" required>
        <option value="">-- S√©lectionner le personnel --</option>
      </select>

      <label for="personnelStock">Magasinier :</label>
      <select id="personnelStock" required>
        <option value="">-- S√©lectionner le magasinier --</option>
      </select>
    </div>

    <!-- Tableau des articles -->
    <table id="articlesTable">
      <thead>
        <tr>
          <th>Article</th>
          <th>Quantit√©</th>
          <th></th>
        </tr>
        <tr>
          <th>
            <select id="articleSelect" style="width: 100%;">
              <option value="">-- S√©lectionner un article --</option>
            </select>
          </th>
          <th><input type="number" id="qte" min="1" value="1" /></th>
          <th><button type="button" id="addArticleBtn">Ajouter</button></th>
        </tr>
      </thead>
      <tbody></tbody>
      <tfoot>
        <tr>
          <td style="text-align:right;"><strong>Total Articles :</strong></td>
          <td id="totalQte">0</td>
          <td></td>
        </tr>
      </tfoot>
    </table>

    <button id="submitRetourBtn" style="margin-top:20px;">Enregistrer Retour</button>
    <div class="success" id="successMsg">‚úÖ Retour enregistr√© avec succ√®s !</div>
    <div class="error" id="errorMsg">‚ùå Erreur lors de l'enregistrement.</div>
  </div>

  <script>
    // ===============================
    // üîπ Affichage utilisateur
    // ===============================
    window.addEventListener('DOMContentLoaded', () => {
      const nom = localStorage.getItem("nom_utilisateur");
      const role = localStorage.getItem("role_utilisateur");
      if (nom && role) {
        document.querySelector('.nom').textContent = nom;
        document.querySelector('.role').textContent = `(${role.charAt(0).toUpperCase() + role.slice(1)})`;
      } else {
        window.location.href = "../index.html";
      }
      loadPersonnels();
      loadArticles();
    });

    document.getElementById('btn_quitter').addEventListener('click', (e) => {
      e.preventDefault();
      localStorage.removeItem("nom_utilisateur");
      localStorage.removeItem("role_utilisateur");
      window.location.href = "../index.html";
    });

    // ===============================
    // üîπ Variables principales
    // ===============================
    const personnelRetour = document.getElementById('personnelRetour');
    const personnelStock = document.getElementById('personnelStock');
    const articleSelect = document.getElementById('articleSelect');
    const qteInput = document.getElementById('qte');
    const addArticleBtn = document.getElementById('addArticleBtn');
    const articlesTableBody = document.querySelector('#articlesTable tbody');
    const totalQte = document.getElementById('totalQte');
    const submitRetourBtn = document.getElementById('submitRetourBtn');
    const successMsg = document.getElementById('successMsg');
    const errorMsg = document.getElementById('errorMsg');
    const dateInput = document.getElementById('date');

    let articlesList = [];
    let personnelsData = [];

    // ===============================
    // üîπ Charger les personnels
    // ===============================
    async function loadPersonnels() {
      try {
        const res = await fetch("http://localhost:5000/api/personnels");
        personnelsData = await res.json();

        personnelsData.forEach(p => {
          const opt1 = new Option(`${p.Nom} ${p.Prenom}`, p._id);
          personnelRetour.appendChild(opt1);
          const opt2 = new Option(`${p.Nom} ${p.Prenom}`, p._id);
          personnelStock.appendChild(opt2);
        });
      } catch (err) {
        console.error("Erreur chargement personnels :", err);
      }
    }

    // ===============================
    // üîπ Charger les articles
    // ===============================
    async function loadArticles() {
      try {
        const res = await fetch("http://localhost:5000/api/articles");
        const articles = await res.json();

        articles.forEach(a => {
          const opt = new Option(a.Article, a.Article);
          articleSelect.appendChild(opt);
        });
      } catch (err) {
        console.error("Erreur chargement articles :", err);
      }
    }

    // ===============================
    // üîπ Ajouter un article au tableau
    // ===============================
    addArticleBtn.addEventListener('click', () => {
      const article = articleSelect.value;
      const q = Number(qteInput.value);
      if (!article || q <= 0) {
        alert("Veuillez s√©lectionner un article et une quantit√© valide !");
        return;
      }
      articlesList.push({ article, q });
      renderTable();
      articleSelect.value = "";
      qteInput.value = 1;
    });

    function deleteArticle(i) {
      articlesList.splice(i, 1);
      renderTable();
    }

    function renderTable() {
      articlesTableBody.innerHTML = "";
      let total = 0;
      articlesList.forEach((a, i) => {
        total += a.q;
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${a.article}</td>
          <td>${a.q}</td>
          <td><button style="background:red;" onclick="deleteArticle(${i})">Supprimer</button></td>
        `;
        articlesTableBody.appendChild(tr);
      });
      totalQte.textContent = total;
    }
    window.deleteArticle = deleteArticle;

    // ===============================
    // üîπ Enregistrer le retour
    // ===============================
    submitRetourBtn.addEventListener('click', async () => {
      if (!personnelRetour.value || !personnelStock.value || !dateInput.value || articlesList.length === 0) {
        alert("Veuillez remplir tous les champs !");
        return;
      }

      try {
        await Promise.all(
          articlesList.map(a =>
            fetch("http://localhost:5000/api/retour", {
              method: "POST",
              headers: { "Content-Type": "application/json" },
              body: JSON.stringify({
                idPersonnelRetour: personnelRetour.value,
                idPersonnelStock: personnelStock.value,
                article: a.article,
                qte: a.q,
                date: dateInput.value
              })
            })
          )
        );

        articlesList = [];
        renderTable();
        successMsg.style.display = "block";
        errorMsg.style.display = "none";
        setTimeout(() => successMsg.style.display = "none", 3000);
      } catch (err) {
        console.error(err);
        successMsg.style.display = "none";
        errorMsg.style.display = "block";
        setTimeout(() => errorMsg.style.display = "none", 3000);
      }
    });
  </script>
</body>
</html>
