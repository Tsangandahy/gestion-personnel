<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PersoManager</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* --- Reset de base --- */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #4b6cb7, #182848);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #333;
    }

    /* --- Navbar --- */
    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 30px;
      background-color: rgba(24, 40, 72, 0.9);
      color: white;
      z-index: 10;
      box-shadow: 0 2px 6px rgba(0,0,0,0.3);
    }

    .navbar .logo h1 {
      margin: 0;
      font-size: 24px;
      color: #fff;
    }

    .navbar .nav-links ul {
      display: flex;
      list-style: none;
      align-items: center;
      gap: 15px;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      padding: 6px 12px;
      border-radius: 5px;
      transition: 0.3s;
    }

    .navbar .nav-links a:hover {
      background-color: #007bff;
    }

    .user-info {
      color: yellow;
      font-weight: bold;
      padding: 4px 8px;
      background-color: #333;
      border-radius: 5px;
      display: inline-block;
    }

    .role {
      color: #00e0ff;
      margin-left: 6px;
      font-weight: normal;
      font-size: 14px;
    }

    .btn-logout {
      display: inline-flex;
      align-items: center;
      gap: 4px;
      background-color: #dc3545;
      color: white;
      padding: 6px 12px;
      border-radius: 5px;
      text-decoration: none;
      cursor: pointer;
      font-weight: bold;
      border: none;
      transition: background 0.2s;
    }

    .btn-logout:hover {
      background-color: #a71d2a;
    }

    /* --- Conteneur formulaire --- */
    .formulaire_utilisateur {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 40px 30px;
      border-radius: 15px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.3);
      width: 100%;
      max-width: 450px;
      text-align: center;
      margin-top: 80px;
    }

    .formulaire_utilisateur h2 {
      margin-bottom: 25px;
      color: #182848;
      font-size: 26px;
    }

    table {
      width: 100%;
      margin-bottom: 20px;
    }

    td {
      padding: 10px 5px;
      text-align: left;
      font-weight: 500;
    }

    td:first-child {
      width: 30%;
    }

    .champs_input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 16px;
      transition: 0.3s;
    }

    .champs_input:focus {
      border-color: #4b6cb7;
      outline: none;
      box-shadow: 0 0 5px #4b6cb7;
    }

    /* --- Bouton --- */
    .btn_connecter {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      background: #4b6cb7;
      color: white;
      font-size: 18px;
      cursor: pointer;
      transition: 0.3s;
    }

    .btn_connecter:hover {
      background: #182848;
    }

    #ins_message {
      margin-top: 15px;
      font-weight: bold;
    }

    /* --- Responsive --- */
    @media (max-width: 500px) {
      .formulaire_utilisateur {
        padding: 30px 20px;
      }
      td:first-child {
        width: 35%;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo"><h1>NsyA</h1></div>
    <div class="nav-links">
      <ul>
        <li><a href="../menu_principal.html" class="btn-retour"><i class="fa-solid fa-arrow-left"></i> Retour</a></li>
        <li><label>Utilisateur :</label> <span class="user-info"><span class="nom">---</span><span class="role">(---)</span></span></li>
        <li><a href="#" id="btn_quitter" class="btn-logout"><i class="fa-solid fa-right-from-bracket"></i> D√©connexion</a></li>
      </ul>
    </div>
  </nav>

  <!-- Formulaire Inscription -->
  <div class="formulaire_utilisateur">
    <h2>Inscription</h2>
    <table>
      <tr>
        <td>Nom</td>
        <td></td>
        <td><input type="text" id="ins_nom" class="champs_input" placeholder="Votre nom"></td>
      </tr>
      <tr>
        <td>Email</td>
        <td></td>
        <td><input type="email" id="ins_mail" class="champs_input" placeholder="exemple@domaine.com"></td>
      </tr>
      <tr>
        <td>Mot de passe</td>
        <td></td>
        <td><input type="password" id="ins_mot_pass" class="champs_input" placeholder="Votre mot de passe"></td>
      </tr>
      <tr>
        <td>R√¥le</td>
        <td></td>
        <td>
          <select id="ins_role" class="champs_input">
            <option value="">-- S√©lectionnez un r√¥le --</option>
            <option value="utilisateur">Utilisateur</option>
            <option value="manager">Manager</option>
            <option value="admin">Administrateur</option>
          </select>
        </td>
      </tr>
    </table>
    <button id="btn_inscription" class="btn_connecter"><i class="fa-solid fa-user-plus"></i> S'inscrire</button>
    <p id="ins_message"></p>
  </div>

  <script>
    // üîπ Menu hamburger
    const menuhumberger = document.querySelector(".menu_humberger");
    const navlinks = document.querySelector(".nav-links");
    if(menuhumberger) menuhumberger.addEventListener('click', () => navlinks.classList.toggle('mobile-menu'));

    // üîπ R√©cup√©ration nom + r√¥le depuis localStorage
    const nomUtilisateur = localStorage.getItem("nom_utilisateur");
    const roleUtilisateur = localStorage.getItem("role_utilisateur");

    if (nomUtilisateur) {
      document.querySelector(".nom").textContent = nomUtilisateur;
      const roleAffichage = roleUtilisateur.charAt(0).toUpperCase() + roleUtilisateur.slice(1);
      document.querySelector(".role").textContent = `(${roleAffichage})`;
    }

    // üî¥ D√©connexion
    document.getElementById("btn_quitter").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("nom_utilisateur");
      localStorage.removeItem("role_utilisateur");
      window.location.href = "../index.html";
    });

    // üîπ INSCRIPTION
    const apiBase = "http://localhost:5000/api/utilisateur";
    document.getElementById("btn_inscription").addEventListener("click", async () => {
      const nom = document.getElementById("ins_nom").value.trim();
      const mail = document.getElementById("ins_mail").value.trim();
      const mot_pass = document.getElementById("ins_mot_pass").value.trim();
      const role = document.getElementById("ins_role").value.trim();
      const msg = document.getElementById("ins_message");

      if (!nom || !mail || !mot_pass || !role) {
        msg.style.color = "red";
        msg.innerText = "Tous les champs sont requis.";
        return;
      }

      try {
        const res = await fetch(`${apiBase}`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nom, mail, mot_pass, role })
        });

        const data = await res.json();

        if (res.ok) {
          msg.style.color = "green";
          msg.innerText = "Inscription r√©ussie ! Vous pouvez maintenant vous connecter.";
          document.getElementById("ins_nom").value = "";
          document.getElementById("ins_mail").value = "";
          document.getElementById("ins_mot_pass").value = "";
          document.getElementById("ins_role").value = "";
        } else {
          msg.style.color = "red";
          msg.innerText = data.message || "Erreur lors de l'inscription.";
        }
      } catch (err) {
        msg.style.color = "red";
        msg.innerText = "Erreur serveur.";
        console.error(err);
      }
    });
  </script>
</body>
</html>
