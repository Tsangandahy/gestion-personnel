<body>
  <!-- ===== Navbar ===== -->
  <nav class="navbar">
    <div class="logo">
      <h1>√âtat r√©capitulatif Absences</h1>
    </div>

    <div class="nav-links">
      <ul>
       <!-- Retour transform√© en bouton bleu -->

            </a>
          </li>

       <li >
          <label>Utilisateur :</label>
          <span class="nom">---</span>
        </li>

        <li><a href="#" id="btn_quitter" class="btn-logout">D√©connexion</a></li>
      </ul>
    </div>
  </nav>

  <!-- ===== Filtre date ===== -->
  <div class="date-filters">
    <label for="start_date">Date d√©but :</label>
    <input type="date" id="start_date">

    <label for="end_date">Date fin :</label>
    <input type="date" id="end_date">

    <button id="btn_recap">Afficher le r√©capitulatif</button>
  </div>

  <div id="message" class="message"></div>

  <!-- ===== Tableau r√©capitulatif ===== -->
  <div id="contrats_section">
    <table class="table_SF">
      <thead>
        <tr>
          <th>Nom</th>
          <th>Pr√©nom</th>
          <th>Total jours d'absence</th>
        </tr>
      </thead>
      <tbody id="recap_table">
        <tr>
          <td colspan="3" style="text-align:center;">Veuillez entrer les dates</td>
        </tr>
      </tbody>
    </table>
    <div id="pagination"></div>
  </div>

  <script>
    // üü¢ V√©rification utilisateur
    const nomUtilisateur = localStorage.getItem("nom_utilisateur");
    if (nomUtilisateur) {
      document.querySelector(".nom").textContent = nomUtilisateur;
    } else {
      window.location.href = "../index.html";
    }

    // üü¢ D√©connexion
    document.getElementById("btn_quitter").addEventListener("click", (e) => {
      e.preventDefault();
      localStorage.removeItem("nom_utilisateur");
      window.location.href = "../index.html";
    });

    // üü¢ API URLs
    const API_PERSONNELS = "http://localhost:5000/api/personnels";
    const API_ABSENCES = "http://localhost:5000/api/absance";

    const rowsPerPage = 10;
    let allRecap = [];
    let currentPage = 1;

    document.getElementById("btn_recap").addEventListener("click", async () => {
      const start = document.getElementById("start_date").value;
      const end = document.getElementById("end_date").value;
      const message = document.getElementById("message");

      message.style.display = "none";

      if (!start || !end) {
        message.textContent = "‚ö†Ô∏è Veuillez s√©lectionner la date de d√©but et de fin.";
        message.style.display = "block";
        return;
      }

      try {
        const personnelsRes = await fetch(API_PERSONNELS);
        if (!personnelsRes.ok) throw new Error("Erreur API personnels");
        const personnels = await personnelsRes.json();

        allRecap = [];

        // üü¢ Parcours des personnels et calcul total
        for (const p of personnels) {
          try {
            const absRes = await fetch(`${API_ABSENCES}/personnel/${p._id}?start=${start}&end=${end}`);
            if (!absRes.ok) continue;
            const absences = await absRes.json();

            let total = 0;
            if (Array.isArray(absences)) {
              total = absences.reduce((sum, a) => sum + (a.nombre_jour || 0), 0);
            }

            allRecap.push({ Nom: p.Nom, Prenom: p.Prenom, Total: total });
          } catch (e) {
            console.warn("Erreur sur", p.Nom, e);
          }
        }

        afficherPage(1);
      } catch (err) {
        console.error("Erreur principale :", err);
        message.textContent = "‚ùå Impossible de r√©cup√©rer les donn√©es. V√©rifiez votre API.";
        message.style.display = "block";
      }
    });

    function afficherPage(page) {
      const recapTable = document.getElementById("recap_table");
      recapTable.innerHTML = "";

      const startIndex = (page - 1) * rowsPerPage;
      const endIndex = startIndex + rowsPerPage;
      const pageItems = allRecap.slice(startIndex, endIndex);

      if (pageItems.length === 0) {
        recapTable.innerHTML = `<tr><td colspan="3" style="text-align:center;">Aucun r√©sultat trouv√©</td></tr>`;
        return;
      }

      pageItems.forEach(p => {
        const row = document.createElement("tr");
        row.innerHTML = `<td>${p.Nom}</td><td>${p.Prenom}</td><td>${p.Total}</td>`;
        recapTable.appendChild(row);
      });

      afficherPagination();
    }

    function afficherPagination() {
      const paginationContainer = document.getElementById("pagination");
      paginationContainer.innerHTML = "";

      const totalPages = Math.ceil(allRecap.length / rowsPerPage);
      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        if (i === currentPage) btn.disabled = true;
        btn.addEventListener("click", () => {
          currentPage = i;
          afficherPage(currentPage);
        });
        paginationContainer.appendChild(btn);
      }
    }
  </script>
</body>
